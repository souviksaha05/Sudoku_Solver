<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solved Sudoku</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="top-image"></div>
    <div class="container">
      <h1>Solved Sudoku</h1>
      <div class="images">
        <div class="image">
          <h2>Original Image</h2>
          <img
            src="{{ url_for('static', filename='uploads/' + original_image) }}"
            alt="Original Sudoku Image"
          />
        </div>
        <div class="image">
          <h2>Solved Image</h2>
          <img
            src="{{ url_for('static', filename='uploads/' + solved_image) }}"
            alt="Solved Sudoku Image"
          />
        </div>
      </div>
      <a href="{{ url_for('index') }}"><b>Upload Another Image</b></a>
    </div>
  </body>
</html>
